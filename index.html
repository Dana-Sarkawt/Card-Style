<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card style</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="card_container">

    <!--کاردی یەکەم-->

        <div class="card">
            <!-- وێنەی کاردەکە-->
            <div class="card_img">

                <!--لینکی کاردەکە-->
                <a class="card_link" href="#">

                    <!-- ناوی کاردەکە یان بەرهەمەکە-->
                <div class="card_txt">سزادەرەکە</div>
            </div>
                </a>
        </div>





    <!--کاردی دووەم-->
        <div class="card">
            <div class="card_img_2">
                <a class="card_link" href="#">
                <div class="card_txt">باتمان</div>
            </div>
                </a>
        </div>
    
    
    
    
    <!--کاردی سێیەم-->
    <div class="card">
        <div class="card_img_3">
            <a class="card_link" href="#">
            <div class="card_txt">بۆلت</div>
        </div>
            </a>
    </div>



    <!--کاردی چوارەم-->
    <div class="card">
        <div class="card_img_4">
            <a class="card_link" href="#">
            <div class="card_txt">تۆم و جێری</div>
        </div>
            </a>
    </div>
    


    <!--کاردی پێنجەم-->
    <div class="card">
        <div class="card_img_5">
            <a class="card_link" href="#">
            <div class="card_txt">هەڵچوون</div>
        </div>
            </a>
    </div>




    </div>


    


</body>
</html>
